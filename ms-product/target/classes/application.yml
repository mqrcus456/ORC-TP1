server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/productdb
    username: product_user
    password: product_pwd
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
        
product:
  order-service-url: http://localhost:8083